<header>
  <h1>Submit Resource</h1>
</header>

  <form name="submitResourceForm" ng-controller="ResourceSubmitCtrl as rsCtrl" ng-submit="rsCtrl.addResource(rsCtrl.submittedResource)">

      <div layout="row" class="flex">
        <div layout="column" class="flex" style="padding-right: 50px;">
          <md-input-container class="flex">
            <label>Resource Name</label>
            <input type="text" ng-model="rsCtrl.submittedResource.text" placeholder="enter name">
          </md-input-container>
          <md-input-container class="flex">
            <label>Summary</label>
            <input type="text" ng-model="rsCtrl.submittedResource.text" placeholder="input summary">
          </md-input-container>
      </div>
      <upload-image files="resourceSubmit.resource.images"></upload-image>
    </div>

    <div layout="row" class="flex">
      <div layout="column" class="flex">
        <md-radio-group>
          <label>What type of resource is it?</label>
          <md-radio-button ng-repeat="t in rsCtrl.typeOptions" ng-model="rsCtrl.submittedResource.type" ng-value="t" aria-label="{{t}}">
            {{t}}
          </md-radio-button>
        </md-radio-group>
      </div>
      <div layout="column" class="flex">
        <label>What subjects does it cover?</label>
        <br/>
        <md-checkbox ng-repeat="t in rsCtrl.subjectOptions" ng-value="t" aria-label="{{t}}">
          {{t}}
        </md-checkbox>
      </div>
    </div>
    <md-button class="md-accent">
      <input type="submit" value="Submit" />
    </md-button>

  </form>
