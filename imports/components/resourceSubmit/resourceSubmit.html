<header>
  <h1>Submit Resource</h1>
</header>

  <form name="submitResourceForm" ng-controller="ResourceSubmitCtrl as rsCtrl" ng-submit="rsCtrl.addResource(rsCtrl.submittedResource)">
    <div class="form-field">
      <h5>Resource name:</h5>
      <textarea ng-model="rsCtrl.submittedResource.text" placeholder="enter name"></textarea> <br/>
    </div>
    <div class="form-field">
      <h5>Brief description:</h5>
    <textarea ng-model="rsCtrl.submittedResource.description" placeholder="enter description"></textarea>
    </div>
    <div class="form-field">
      <h5>What type of resource is it?</h5>
      <input ng-model="rsCtrl.submittedResource.isBook" type="checkbox"/>Book
      <input ng-model="rsCtrl.submittedResource.isGame" type="checkbox"/>Game
      <input ng-model="rsCtrl.submittedResource.isWebsite" type="checkbox"/>Website
      <input ng-model="rsCtrl.submittedResource.isClassActivity" type="checkbox"/>Class Activity
    </div>
    <div class="form-field">
      <h5>What subjects does it cover?</h5>
      <input ng-model="rsCtrl.submittedResource.isMath" type="checkbox"/>Math
      <input ng-model="rsCtrl.submittedResource.isHistory" type="checkbox"/>History
      <input ng-model="rsCtrl.submittedResource.isScience" type="checkbox"/>Science
      <input ng-model="rsCtrl.submittedResource.isHealth" type="checkbox"/>Health
    </div>
    <div></div>
    <upload-image files="resourceSubmit.resource.images"></upload-image>
    <input type="submit" value="Submit" />
  </form>
