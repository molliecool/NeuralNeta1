
  <div>Your Points: {{ uPageCtrl.userXP() }} </div>


<md-content flex id="content">
  <md-list class="masonry">
    <md-list-item ng-repeat="res in uPageCtrl.favorites() track by $index" class="brick">
        <div>length: {{uPageCtrl.length()}}</div>
        <img ng-src="{{res.Image}}"/>
        <h2 class="res-name">{{ res.Title }}</h2>
        <div class="res-header">

          <p class="res-type">{{res.type}}</p>
        </div>
        <div class="res-subject">
          <span ng-repeat="sub in res.subject track by $index">{{sub.sName + ", "}}</span>
        </div>
        <hr/>

        <div class="clearfix"></div>
        <div class = "res-text">
          <p class="res-summary">{{res.Summary}}</p>

        </div>
          <hr/>
        <div class="res-favorite" >
          <a href ng-click="$ctrl.toggleFavorite(res._id)">
          <!--i class="material-icons">favorite</i-->
          <img ng-src="{{$ctrl.isFavorite(res._id) ? 'icons/icon_favorite-4.png' : 'icons/icon_favorite-2.png'}}">
          <!--input type="checkbox" ng-model="res.isFavorite" /-->
        </a>

    </div><!-- end res controller -->
    </md-list-item>
  </md-list>
</md-content>
