
<div  ng-controller="NavigationCtrl as navCtrl">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <div class="logo">Neural Net</div>
      <span flex class="flex"></span>
      <div class="navbar">
        <md-button ng-class="{active:navCtrl.isSelected(2)}">
          <a href ui-sref="resourcesList" ng-click="navCtrl.selectTab(2)"><i class="material-icons">search</i></a>
        </md-button>
        <md-button ng-class="{active:navCtrl.isSelected(1)}">
          <a href ui-sref="resourceSubmit" ng-click="navCtrl.selectTab(1)"><i class="material-icons">add</i></a>
        </md-button>
        <md-button ng-class="{active:navCtrl.isSelected(3)}">
          <a href ui-sref="authorization" ng-click="navCtrl.selectTab(3)"><i class="material-icons">face</i>{{ navCtrl.currentUser().emails[0].address }}</a>
        </md-button>
      </div>
    </div>
  </md-toolbar>
</div>
