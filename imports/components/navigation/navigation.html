<div  ng-controller="navigationCtrl as navCtrl">
  <div class="header-container">
    <div class="logo"></div>
    <div class="navbar">
      <ul>
        <li ng-class="{active:navCtrl.isSelected(1)}">
          <a href ng-click="navCtrl.selectTab(1)">Submit Resource</a>
        </li>
        <li ng-class="{active:navCtrl.isSelected(2)}">
          <a href ng-click="navCtrl.selectTab(2)">Resource List</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <resource-submit ng-show="navCtrl.isSelected(1)"></resource-submit>
    <resource-list ng-show="navCtrl.isSelected(2)"></resource-list>
  </div>
</div>
