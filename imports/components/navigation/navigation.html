
<div  ng-controller="navigationCtrl as navCtrl">
  <div class="header-container">
    <div class="logo"></div>
    <div class="navbar">
      <div ng-class="{active:navCtrl.isSelected(2)}">
        <a href ng-click="navCtrl.selectTab(2)"><img src="icon_search.png"/></a>
      </div>
      <div ng-class="{active:navCtrl.isSelected(1)}">
        <a href ng-click="navCtrl.selectTab(1)"><img src="icon_plus-2.png"/></a>
      </div>
      <div ng-class="{active:navCtrl.isSelected(3)}">
        <a href ng-click="navCtrl.selectTab(3)"><img src="icon_user.png"/>{{navCtrl.currentUser().username}}</a>
      </div>
    </div>
  </div>
  <div class="container">
    <authorization ng-show="navCtrl.isSelected(3)"></authorization>
    <resource-submit ng-show="navCtrl.currentUser() && navCtrl.isSelected(1)"></resource-submit>
    <resources-list ng-show="navCtrl.currentUser() && navCtrl.isSelected(2)"></resources-list>
  </div>
</div>
