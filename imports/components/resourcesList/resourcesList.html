<header>

</header>

<div >
  <md-content flex id="content">
    <div class="masonry">
      <md-card ng-repeat="res in $ctrl.resources" class="brick">
        <md-card-avatar>
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">{{res.type}}</span>
          <span class="md-subhead">{{sub.Subjects}}</span>
        </md-card-header-text>

        <md-card-actions ng-click="$ctrl.openDetail(res.Title)">
          <!--a ui-sref="detail-page({resourceID: id})">Go</a-->
        <img ng-src="{{res.Image}}"/>
        <md-card-title>
          <span class="md-headline">{{ res.Title }}</span>
        </md-card-title>

        <md-card-content>
          <p>{{res.Summary}}</p>
        </md-card-content>
      </md-card-actions>

        <md-card-actions layout="row" layout-align="end center" class="layout-align-end-center layout-row">
          <!--button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude aria-label="Favorite">
            <md-icon ng-src="{{$ctrl.isFavorite(res._id) ? 'icons/icon_favorite-4.png' : 'icons/icon_favorite-2.png'}}" class="ng-scope" aria-hidden="true"></md-icon-->
            <a href ng-click="$ctrl.toggleFavorite(res._id)">
              <img style="width: 45px;" ng-src="{{$ctrl.isFavorite(res._id) ? 'icons/icon_favorite-4.png' : 'icons/icon_favorite-2.png'}}">
            </a>
          <!--/button-->
        </md-card-actions>

      </md-card> <!-- end res controller -->
    </div>
  </md-content>
</div>
