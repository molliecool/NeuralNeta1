<header>
  <h1>Resource List</h1>

</header>

<div class="resource-container">
  <div class="masonry" >
    <div ng-repeat="res in $ctrl.resources" class="brick">
        <img ng-src="{{res.image}}"/>
        Name: {{res.name}}<br/>
        Description: {{res.shortDescription}}<br/>
        Type: {{res.type}}<br/>
        Subject: {{res.subject}}<br/>
    </div>
  </div>
</div>
