<header>

</header>

<div >
  <md-content flex id="content">
    <div class="masonry" >
      <md-card ng-repeat="res in rListCtrl.resources" class="brick">
        <!--md-card-avatar>
        </md-card-avatar-->


        <md-card-actions ng-click="rListCtrl.showAdvanced($event, res._id)">
          <!--a ui-sref="detail-page({resourceID: id})">Go</a-->
          <img ng-src="{{res.Image}}"/>
          <md-card-title>
            <span class="md-headline">{{ res.Title }}</span>
          </md-card-title>

          <md-card-content>
            <div layout="row">
              <div layout="column" flex>
                <p>{{res.Recommended_Ages}}</p>
                <p>{{res.Type}}</p>
                <p>{{res.Subjects}}</p>
                <p>$$</p>
              </div>
              <div layout="column" layout-align="start stretch" flex>
                <p><i class="material-icons">sentiment_very_satisfied</i>DI</p>
                <p><i class="material-icons">sentiment_satisfied</i>Prep Time</p>
                <p><i class="material-icons">sentiment_very_dissatisfied</i>Common Core</p>
              </div>
            </div>
            <div layout="row">
              <p>{{res.Summary}}</p>
            </div>
          </md-card-content>

        </md-card-actions>

        <md-card-actions layout="row" layout-align="end center" class="layout-align-end-center layout-row">
          <!--button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude aria-label="Favorite">
            <md-icon ng-src="{{$ctrl.isFavorite(res._id) ? 'icons/icon_favorite-4.png' : 'icons/icon_favorite-2.png'}}" class="ng-scope" aria-hidden="true"></md-icon-->
            <a href ng-click="rListCtrl.toggleFavorite(res._id)">
              <img style="width: 45px;" ng-src="{{rListCtrl.isFavorite(res._id) ? 'icons/icon_favorite-4.png' : 'icons/icon_favorite-2.png'}}">
            </a>
          <!--/button-->
        </md-card-actions>
        <!--comments ng-src="{{rListCtrl.comments(res._id)}}"></comments-->
      </md-card> <!-- end res controller -->
    </div>
  </md-content>
</div>
