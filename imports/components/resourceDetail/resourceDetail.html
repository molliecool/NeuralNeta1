
<div layout-align="center center" >
  <md-content flex id="content" style="max-width: 960px">
      <md-card>
        <md-card-title flex layout="row">
          <span class="md-headline">{{ rDetailCtrl.res.Title }}</span>

        </md-card-title>
        <div layout-margin class="md-subhead">{{rDetailCtrl.res.Summary}}</div>

        <div layout="row" layout-margin>
          
          <div flex layout="row" class="end" layout-margin>
            <div ng-repeat="n in [1,2,3,4,5]">
              <img ng-src="{{rDetailCtrl.res.Image}}" style="height:5px; width:5px;"/>
            </div>
          </div>

          <div flex layout="column" layout-margin>
            <div class="md-title">Type: {{rDetailCtrl.res.Type}}</div>
            <div class="md-subhead">Subjects: {{rDetailCtrl.res.Subjects}}</div>
            <div>Recommended Ages: {{rDetailCtrl.res.Recommended_Ages}}</div>
            <div>Where to get it</div>

            <md-card-avatar>
            </md-card-avatar>

          </div>

          <div flex layout-padding layout="column">
            <div layout="row">
              <div flex layout="column">
                <div>Prep Time</div>
                <div>Diff. Instruction</div>
                <div>Common Core Tags</div>
              </div>
              <div flex layout="column">
                <div ng-repeat="n in [1,2,3,4,5]">
                  <img ng-src="icons/icon_favorite-4.png" style="height: 25px; width: 25px;"/>
                </div>
              </div>
            </div>
          </div>
        </div>




          <md-card-content>
            <p>{{rDetailCtrl.res.Description}}</p>
          </md-card-content>

          <md-card-actions layout="row" layout-align="end center" class="layout-align-end-center layout-row">
            <!--button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude aria-label="Favorite">
              <md-icon ng-src="{{$ctrl.isFavorite(res._id) ? 'icons/icon_favorite-4.png' : 'icons/icon_favorite-2.png'}}" class="ng-scope" aria-hidden="true"></md-icon-->
              <a href ng-click="$rDetailCtrl.toggleFavorite(res._id)">
                <img style="width: 45px;" ng-src="{{rDetailCtrl.isFavorite(res._id) ? 'icons/icon_favorite-4.png' : 'icons/icon_favorite-2.png'}}">
              </a>
            <!--/button-->
          </md-card-actions>
      </md-card>
  </md-content>
</div>
